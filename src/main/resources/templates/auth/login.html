<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
<main class="main-content">
    <div class="page-header-area">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="page-header-content">
                        <nav class="breadcrumb-area">
                            <ul class="breadcrumb">
                                <li>
                                    <a href="/">Trang chủ</a>
                                </li>
                                <li class="breadcrumb-sep">/</li>
                                <li>Tài Khoản</li>
                            </ul>
                        </nav>
                        <h2 class="display-5 fw-bold text-center text-white">Đăng nhập</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="py-3 py-md-5 py-xl-8">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10 col-xl-8">
                    <div class="row gy-5 justify-content-center">
                        <div class="col-12 col-lg-5">
                            <form th:object="${account}" th:action="@{/auth/login}" method="post">
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12" th:if="${message}">
                                        <div class="alert alert-warning p-2">
                                            <i class="text-danger" th:text="${message}"></i>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control border-0 border-bottom rounded-0"
                                                   id="username" th:field="*{username}"
                                                   placeholder="Nhập tên đăng nhập">
                                            <label for="username" class="form-label">Tên đăng nhập</label>
                                            <small th:errors="*{username}" style="color: red"></small>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating mb-3 position-relative">
                                            <input type="password"
                                                   class="form-control border-0 border-bottom rounded-0 pr-5"
                                                   id="password"
                                                   th:field="*{password}"
                                                   placeholder="Nhập mật khẩu"
                                                   >
                                            <label for="password" class="form-label">Mật khẩu</label>
                                            <small th:errors="*{password}" style="color: red"></small>
                                            <div class="position-absolute top-0 end-0 mt-3">
                                                <a onclick="togglePasswordVisibility()"><i class="zmdi zmdi-eye" id="showPasswordIcon" ></i></a>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-12">
                                        <div class="row justify-content-between">
                                            <div class="col-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox"
                                                           name="remember-me" id="remember-me">
                                                    <label class="form-check-label text-secondary"
                                                           for="remember-me">
                                                        Ghi nhớ mật khẩu
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="text-end">
                                                    <a th:href="@{/auth/forgot-password}"
                                                       class="link-secondary text-decoration-none">Quên mật
                                                        khẩu?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-lg" type="submit">Đăng nhập</button>
                                        </div>
                                    </div>
                                </div>
                            </form>


                        </div>
                        <div class="col-12 col-lg-2 d-flex align-items-center justify-content-center gap-3 flex-lg-column">
                            <div class="bg-dark h-100 d-none d-lg-block"
                                 style="width: 1px; --bs-bg-opacity: .1;"></div>
                            <div class="bg-dark w-100 d-lg-none" style="height: 1px; --bs-bg-opacity: .1;"></div>
                            <div>hoặc</div>
                            <div class="bg-dark h-100 d-none d-lg-block"
                                 style="width: 1px; --bs-bg-opacity: .1;"></div>
                            <div class="bg-dark w-100 d-lg-none" style="height: 1px; --bs-bg-opacity: .1;"></div>
                        </div>
                        <div class="col-12 col-lg-5 d-flex align-items-center">
                            <div class="d-flex gap-3 flex-column w-100 ">
                                <a href="/oauth2/authorization/google" class="btn btn-lg btn-danger">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                         fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                    </svg>
                                    <span class="ms-2 fs-6">Tiếp tục bằng Google</span>
                                </a>
                                <a href="/oauth2/authorization/facebook" class="btn btn-lg btn-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                         fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                    </svg>
                                    <span class="ms-2 fs-6">Tiếp tục bằng Facebook</span>
                                </a>
                                <p class="text-center m-0">Bạn chưa có tài khoản? <a th:href="@{/auth/register}">Đăng
                                    kí</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
