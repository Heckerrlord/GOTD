<style>
    /* User Profile Card */
    .card {
        margin-bottom: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        padding: 20px;
    }

    .user-profile {
        text-align: center;
    }

    .user-avatar img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
    }

    /* Progress Bar */
    .progress {
        height: 20px;
        margin-top: 15px;
    }

    .progress-bar {
        background-color: #007bff;
        color: #fff;
    }

    /* Sidebar Menu */
    .list-group {
        margin-top: 20px;
    }

    .list-group-item {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
    }

    .list-group-item:hover {
        background-color: #007bff;
        color: #fff;
        border-color: #007bff;
    }

    /* Account Information Form */

    .card-body {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

</style>
<section class="account-area">
    <div class="container">
        <!-- User Profile Sidebar -->
        <div class="row">
            <div class="col-md-3">
                <!-- User Profile Card -->
                <div class="card">
                    <div class="card-body">
                        <div class="user-profile">
                            <div class="user-avatar text-center">
                                <img id="previewImage" th:src="@{'/assets/images/' + ${account.photo}}" alt="User Image" class="rounded-circle">
                            </div>
                            <h5 class="user-name text-center mt-3" th:text="${account.username}"></h5>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="200">0/200</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sidebar Menu -->
                <div class="list-group mt-4">
                    <a class="list-group-item list-group-item-disable">Số tiền đã sử
                        dụng: <b th:text="${tiensd}"></b> VNĐ</a>
                    <a th:href="@{/order/list}" class="list-group-item list-group-item-disable">Đơn hàng đã mua:
                        <b th:text="${donmua}"></b></a>
                    <a th:href="@{/auth/change-password}" class="list-group-item list-group-item-disable">Đổi mật khẩu</a>
                </div>
            </div>

            <!-- Account Information Form -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        Thông tin tài khoản
                    </div>
                    <div class="card-body">
                        <form th:object="${account}" th:action="@{/auth/change-info}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="text" id="username" class="form-control" name="username" th:field="*{username}" hidden>
                            </div>
                            <!-- Full Name -->
                            <div class="form-group">
                                <label for="fullname">Họ và tên</label>
                                <input type="text" id="fullname" class="form-control" name="fullname" th:field="*{fullname}">
                            </div>
                            <!-- Phone Number -->
                            <div class="form-group">
                                <label for="soDienThoai">Số điện thoại:</label>
                                <input type="text" id="soDienThoai" class="form-control" name="soDienThoai" th:field="*{soDienThoai}">
                                <input type="hidden" id="password" class="form-control" name="password" th:field="*{password}">
                                <input type="hidden" id="token" class="form-control" name="token" th:field="*{token}">
                            </div>
                            <!-- Email -->
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" class="form-control" name="email" th:field="*{email}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Ảnh</label>
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="inputGroupFile02" name="file" placeholder="Chọn ảnh"
                                           onchange="previewImage(this)">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
