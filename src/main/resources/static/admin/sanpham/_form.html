<style>  .image-container {
    position: relative;
    width: 150px;
    height: 150px;
    overflow: hidden;
}

.image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.upload-btn {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    background: #007BFF; /* Màu sắc nổi bật */
    color: #fff;
    padding: 5px;
    cursor: pointer;
}

.upload-btn input[type="file"] {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

.form-container {
    padding: 20px;
}</style>

    <div class="col-md-8">
        <form class="form p-3">
            <div class="row mx-0 bg-white">

                <div class="col-md-6 form-container"> <!-- Sử dụng Grid System để chia form thành 2 cột -->

                    <div class="form-group">
                        <label for="productName">Tên sản phẩm:</label>
                        <input type="text" class="form-control" id="productName" ng-model="form.ten" placeholder="Nhập tên sản phẩm">
                    </div>
                    <div class="form-group">
                        <label class="d-block">Hoạt động:</label>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input ng-model="form.trangThai" type="radio" class="custom-control-input" id="availableYes" name="available">
                            <label class="custom-control-label" for="availableYes">Có</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input ng-model="form.trangThai" type="radio" class="custom-control-input" id="availableNo" name="available">
                            <label class="custom-control-label" for="availableNo">Không</label>
                        </div>
                    </div>


                </div>
                <div class="col-md-6 form-container">
                    <div class="form-group">
                        <label for="productCode">Mã sản phẩm:</label> <!-- Sử dụng label để kết nối với trường nhập liệu -->
                        <input type="text" class="form-control" id="productCode" ng-model="form.ma" placeholder="Nhập mã sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Mô tả:</label>
                        <textarea class="form-control" id="productDescription" ng-model="form.moTa" rows="5"></textarea>
                    </div>

                </div>

            </div>
        </form>
        <label>Ảnh sản phẩm:</label>
        <div class="row mx-0 bg-white">
            <div class="col-md-2" ng-repeat="image in form.image">
                <div class="image-container">
                    <img ng-src="/assets/images/{{image.ma}}" alt="Ảnh sản phẩm" class="image">
                    <label class="upload-btn">
                        Tải lên
                        <input type="file" class="form-control-file d-none" ngf-select="uploadImage($file, imageInput)" ng-model="imageInput.file">
                    </label>
                </div>
            </div>
        </div>

<div class="card-header text-center">
    <button ng-click="create()" class="btn btn-primary">
        <i class="fas fa-plus"></i> Create
    </button>
    <button ng-click="update()" class="btn btn-success">
        <i class="far fa-save"></i> Update
    </button>
    <button ng-click="delete(form)" class="btn btn-danger">
        <i class="fas fa-trash"></i> Delete
    </button>
    <button ng-click="reset()" class="btn btn-secondary">
