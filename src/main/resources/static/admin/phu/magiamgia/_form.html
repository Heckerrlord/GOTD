<div class="row mx-0 bg-white">
    <div class="col-md-4 text-center">
		<span ng-if="form.image == null">
			<img ng-src="{{'/assets/images/cloud-upload.jpg'}}" style="max-width: 100%; margin-top: 5rem">
		</span>
        <span ng-if="form.image != null">
			<img ng-src="{{'/assets/images/'+form.image}}" style="max-width: 100%; margin-top: 5rem">
		</span>
    </div>
    <div class="col-md-8">
        <form class="form p-3">
            <div class="form-group row">
                <label class="form-label">Tên</label>
                <input type="text" class="form-control" ng-model="form.ten" placeholder="Nhập tên">
            </div>
            <div class="form-group row">
                <label class="form-label">Mã</label>
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="form.ma" placeholder="Nhập mã">
                </div>
            </div>
            <div class="form-group row">
                <label class="form-label">Sự kiện</label>
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="form.sk" placeholder="Nhập sự kiện">
                </div>
            </div>

            <div class="form-group row">
                <label class="form-label">Ngày bắt đầu</label>
                    <input type="date" class="form-control" ng-model="form.ngayBatDau" placeholder="2022-01-01">
            </div>
            <div class="form-group row">
                <label class="form-label">Ngày kết thúc</label>
                    <input type="date" class="form-control" ng-model="form.ngayKetThuc" placeholder="2022-01-01">
            </div>
            <div class="form-group row">
                <label class="form-label">Giá giảm</label>
                <div class="input-group">
                    <input type="number" min="0" max="50000" step="1" class="form-control" ng-model="form.gtd" placeholder="Nhập giảm tối đa">
                </div>
            </div>
            <div class="form-group row">
                <label class="form-label">Số lượng</label>
                <div class="input-group">
                    <input type="number" min="0" max="100" step="1" class="form-control" ng-model="form.sl" placeholder="Nhập số lượng">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 px-0 control-label">Status</label>
                <div class="col-md-10">
                    <div class="form-check-inline pr-3">
                        <div class="custom-control custom-radio">
                            <input type="radio" checked class="custom-control-input" id="yes2" name="available1"
                                   ng-model="form.tt" ng-value="0">
                            <label class="custom-control-label" for="yes2">Hoạt động</label>
                        </div>
                    </div>
                    <div class="form-check-inline">
                        <div class="custom-control custom-radio">
                            <input type="radio"  class="custom-control-input" id="no2" name="available1"
                                   ng-model="form.tt" ng-value="1">
                            <label class="custom-control-label" for="no2">Ngưng hoạt động</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card-header text-center">
    <button ng-click="create()" class="btn btn-primary">
        <i class="fas fa-plus"></i> Create
    </button>
    <button ng-click="update()" class="btn btn-success">
        <i class="far fa-save"></i> Update
    </button>
    <button ng-click="delete(form)" class="btn btn-danger">
        <i class="fas fa-trash"></i> Delete
    </button>
    <button ng-click="reset()" class="btn btn-secondary">
        <i class="fas fa-redo"></i> Reset
    </button>
</div>
