

<div class="row mx-0 bg-white" ng-if="items">
    <div class="col-12 py-3">
        <table id="datatable-buttons" class="table">
            <thead>
            <tr>
                <th>STT</th>
                <th hidden>Id</th>
                <th>Mã màu sắc</th>
                <th>Tên màu sắc</th>
                <th>Trạng thái</th>
                <th>#</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
                <td >{{$index+1}}</td>
                <td hidden >{{item.id}}</td>
                <td >{{item.code}}</td>
                <td >{{item.name}}</td>
                <td >{{item.tt == 0 ?'Hoạt động':'Ngưng hoạt động'}}</td>
                <td >
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(item)" class="btn btn-icon">
                            <i class="fa fa-xs fa-pen"></i>
                        </button>
                        <button ng-click="delete(item)"  class="btn btn-danger">
                            <i class="fa fa-xs fa-times"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
