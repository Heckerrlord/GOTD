<div class="row mx-0 bg-white">
    <div class="col-md-4 text-center">
		<span ng-if="form.image == null">
			<img ng-src="{{'/assets/images/cloud-upload.jpg'}}" style="max-width: 100%; margin-top: 5rem">
		</span>
        <span ng-if="form.image != null">
			<img ng-src="{{'/assets/images/'+form.image}}" style="max-width: 100%; margin-top: 5rem">
		</span>
    </div>
    <div class="col-md-8">
        <form class="form p-3">
            <div class="form-group row">
                <label class="form-label">Mã đơn</label>
                <input type="text" class="form-control" ng-model="form.name" placeholder="Enter CodeOfOrder">
            </div>
            <div class="form-group row">
                <label class="form-label">Giá</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" ng-model="form.price" placeholder="Enter price">
                </div>
            </div>
            <div class="form-group row">
                <label class="form-label">Địa chỉ giao hàng</label>
                <input type="text" class="form-control" ng-model="form.name" placeholder="Enter Address">
            </div>
            <div class="form-group row">
                <label class="form-label">Image</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image"
                           onchange="angular.element(this).scope().imageChanged(this.files)">
                    <label class="custom-file-label">Choose file</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="form-label">Tạm tính</label>
                <input type="text" class="form-control" ng-model="form.name" placeholder="Enter Provisional">
            </div>
            <div class="form-group row">
                <label class="form-label">Khuyến mãi</label>
                <input type="text" class="form-control" ng-model="form.name" placeholder="Enter promotion">
            </div>
            <div class="form-group row">
                <label class="form-label">Thành tiền</label>
                <input type="text" class="form-control" ng-model="form.name" placeholder="Enter money">
            </div>
