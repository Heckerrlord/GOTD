<div class="row mx-0 bg-white" ng-if="items">
    <div class="col-12 py-3">
        <table id="datatable-buttons-1" style="width:100%" class="table table-collapse table-bordered dt-responsive">
            <thead>
            <tr>
                <th>Id</th>
                <th>Khách hàng</th>
                <th>Mã giảm giá</th>
                <th>Ngày đặt</th>
                <th>Tổng tiền</th>
                <th>Thanh toán</th>
                <th>Chi tiết</th>
                <th>#</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
                <td>{{item.id}}</td>
                <td>{{item.account.username}}</td>
                <td>
                    {{item.maGiamGia ? item.maGiamGia : 'Không có'}}
                </td>
                <td>{{ item.ngayDatHang | date:'HH:mm dd-MM-yyyy' }}</td>


                <td>{{item.tongTien}}</td>
                <td>
                    <span ng-if="item.thanhToan === 0">Chưa thanh toán</span>
                    <span ng-if="item.thanhToan === 1">Đã thanh toán</span>
                </td>
                <td>
                    <a href="javascript:void(0);" class="btn btn-sm btn-default border-0"
                       title="View your Order Details" ng-click="openModal(item)">
                        <i class="fa fa-eye"></i>
                    </a>
                </td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="xacNhan(item)" class="btn btn-icon">
                            <i class="fas fa-check" style="color: #47e10e;"></i>
                        </button>
                        <button ng-click="tuChoi(item)" class="btn btn-danger">
                            <i class="fa fa-xs fa-times"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div id="orderDetailModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Chi tiết đơn hàng</h4>
            </div>
            <div class="modal-body">
                <div ng-include="'/admin/order/orderDetailModal.html'"></div>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>
