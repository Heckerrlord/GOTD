<!DOCTYPE html>
<html>
<head>
    <title>Trang Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            color: #fff;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        .edit, .delete, .luutru, .khoiphuc {
            display: inline-block;
            padding: 6px 12px;
            text-decoration: none;
            color: #fff;
        }

        .edit {
            background-color: #333;
        }

        .delete {
            background-color: #f44336;
        }

        .luutru {
            background-color: #4336f4;
        }

        .khoiphuc {
            background-color: #1a5d0b;
        }

        #new-blog-form form {
            display: flex;
            flex-direction: column;
        }

        #new-blog-form form .form-group {
            margin-bottom: 10px;
        }

        #new-blog-form form label {
            display: block;
            margin-bottom: 5px;
        }

        #new-blog-form form input[type="text"],
        #new-blog-form form textarea {
            width: 100%;
            padding: 10px;
        }

        #new-blog-form form input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <section id="blog-list">
            <h2>Danh sách bài viết</h2>
            <table id="blog-table">
                <thead>
                <tr>
                    <th>Tiêu đề</th>
                    <th>Ngày đăng</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in blogs">
                    <td>{{ item.tieuDe}}</td>
                    <td>{{ item.ngayTao }}</td>
                    <td>{{ item.trangThai == 0 ? 'Đã lưu trữ' : 'Đang hiển thị'}}</td>
                    <td>
                        <a ng-click="edit(item)" class="edit" data-toggle="modal" data-target="#user-form-modal">Chỉnh sửa</a>
                        <a ng-click="delete(item)" class="delete">Xóa</a>
                        <a ng-if="item.trangThai === 1" ng-click="updatett(item)" class="luutru">Lưu trữ</a>
                        <a ng-if="item.trangThai === 0" ng-click="updatett1(item)" class="khoiphuc">Khôi phục</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
        <section id="new-blog-form">
            <h2>Tạo bài viết mới</h2>
            <form ng-submit="create()">
                <div class="form-group">
                    <label for="tieuDe">Tiêu đề</label>
                    <input type="text" id="tieuDe" name="tieuDe" ng-model="form.tieuDe">
                </div>
                <div class="form-group">
                    <label for="noiDung">Nội dung</label>
                    <textarea id="noiDung" name="noiDung" ng-model="form.noiDung"></textarea>
                </div>
                <div class="form-group">
                    <label>Ảnh</label>
                    <div class="row">
                        <div class="col-md-4 text-center">
                                        <span ng-if="form.image == null">
                                            <img ng-src="{{'/assets/images/cloud-upload.jpg'}}"
                                                 style="max-width: 100%;">
                                        </span>
                            <span ng-if="form.image != null">
                                            <img ng-src="{{'/assets/images/'+form.image}}"
                                                 style="max-width: 100%;">
                                        </span>
                        </div>
                        <div class="col-md-8">
                            <input type="file" class="form-control" id="image"
                                   onchange="angular.element(this).scope().imageChanged(this.files)" style="margin-top: 5rem">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Tạo">
                </div>
            </form>
        </section>
    </div>
</main>
</body>
</html>
